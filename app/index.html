<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
</head>

<body class="container">
    <h1 class="text-center">Negociações</h1>

    <div id="mensagemView"></div>

    <form class="form d-flex pt-4">
        <div class="form-group pr-3">
            <label for="data">Data</label>
            <input id="data" class="form-control" type="date" required autofocus />
        </div>

        <div class="form-group pr-3">
            <label for="quantidade">Quantidade</label>
            <input id="quantidade" min="0.001" step="0.001" value="0.000" class="form-control" type="number" required />
        </div>

        <div class="form-group pr-3">
            <label for="valor">Valor</label>
            <input id="valor" min="0.01" step="0.01" value="0.0" class="form-control" type="number" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>


    <br>
    <br>

    <div id="negociacoesView"></div>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/app.js').catch(err => console.log(err));
    </script>

</body>

</html>
